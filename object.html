<html>

    <head>
    
        <title>Javascript Objects</title>
    
    </head>
    <body>
        
        
    
        <script type="text/javascript">
            // object
            let person = {
                //3 properties
                name: "Pedro",
                age: "25",
                partTime: false
            };
            
            function changeName(person) {
                person.name = "Nobre";
            }
            
            changeName(person);
            
            console.log(person.name);
        
        </script>
    
    </body>

</html>
