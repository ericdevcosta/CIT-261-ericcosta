<html>

    <head>
    
        <title>Javascript</title>
    
    </head>
    <body>
        
        <h2>Variables</h2>
        
        <p>We can make calculations to find out what is the value of Z.</p>
        <p>X is 7 and Y is 5.</p>
        <p>The value of Z is x - y.</p>
        
        <div id="valueZ"></div>
    
        <script type="text/javascript">
            
            var x = 7;
            
            var y = 5;
            
            var z = x - y;

            document.getElementById('valueZ').innerHTML = "The value of Z is: " + z;
        
        </script>
    
    </body>

</html>
